{% extends 'templates/base.html' %}
{% block content %}

<script type="text/javascript" src="/static/js/paginated-table.js"></script>

<!-- Make sure it uses the right endpoint for all page requests. -->
<script>pagination.setBaseUri('{{ endpoint }}');</script>

<h2>{{ title }}</h2>

<style>
.log td {border-bottom:1px solid #ccc; border-right:1px solid #ccc; font-size:12px; padding:2px}
table.log {border-left:1px solid #ccc; border-top:1px solid #ccc; margin-top:0}
.log .header {font-weight:bold;}
h3 {margin-top:3em}
.bad {background:#fdd}
#header h2 {display:none;}
</style>

<ul class="pagination" id="pages">
  <li class="disabled" id="more-left" style="display: none;">
    <a aria-label="Previous">
      <span aria-hidden="true">&laquo;</span>
    </a>
  </li>
  <li class="disabled" id="more-right" style="display: none;">
    <a aria-label="Next">
      <span aria-hidden="true">&raquo;</span>
    </a>
  </li>
</ul>

<!-- Loading bar. -->
<div class="progress" id="loading-bar">
  <div class="progress-bar progress-bar-striped active" role="progressbar"
      aria-valuenow="100" aria-valuemax="100" style="width: 100%">
      Loading...
  </div>
</div>

<div id="page-content">
</div>

{% endblock %}
