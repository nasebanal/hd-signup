<script type="text/javascript" src="static/js/password-reset.js"></script>

<div class="rounded shadowed" style="max-width: 400px; margin-top: 50px;">
  <form style="max-width: 650px; margin-left: 10px; margin-right: 10px;"
      method="post" id="password-form">
    <h3 style="text-align: center;">
        Set your password:</h3>
    <span style="color: #B23030; margin-left: 10px;" id="message">
        {{ message }}</span>

    <div class="form-group" style="width: 300px; margin-top: 25px;">
      <label for="password">New Password:</label>
      <input type="password" class="form-control" id="password"
          name="password" value="{{ email }}">
    </div>
    <div class="form-group" style="width: 300px;">
      <label for="verify">Verify Password:</label>
      <input type="password" class="form-control" id="verify">
    </div>

    <div style="text-align: center; margin-top: 25px; width: 250px;">
      <input type="submit" class="btn btn-primary btn-lg btn-block
                                  btn-disabled"
          value="Submit" id="submit" disabled />
    </div>

  </form>
</div>
